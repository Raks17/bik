<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    .carousel-item img {
      height: 400px; /* Set a specific height for carousel images */
      object-fit: cover; /* Ensure images cover the entire carousel */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Bike Website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#features">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#gallery">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Carousel/Slider -->
<div id="home" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#home" data-slide-to="0" class="active"></li>
    <li data-target="#home" data-slide-to="1"></li>
    <!-- Add more indicators if needed -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://content2.kawasaki.com/ContentStorage/KMA/Products/12021/c960d155-fbe0-4640-8fcb-cf4b166d56c6.png?w=767" alt="First slide">
    </div>
    
<div class="carousel-item">
      <img class="d-block w-100" src="https://bd.gaadicdn.com/upload/userfiles/images/5bf7bba1cff8c.jpg?impolicy=resize&imwidth=420" alt="Second slide">
    </div>
<div class="carousel-item">
      <img class="d-block w-100" src="https://www.modifiedx.com/wp-content/uploads/2020/08/modified-ktm-duke-250-side-grassland-970x475.jpg" alt="Second slide">
    </div>
    <!-- Add more slides with different images -->
  </div>
  <a class="carousel-control-prev" href="#home" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#home" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Features Section -->
<section id="features" class="py-5">
  <div class="container">
    <h2>Features</h2>
    <p>Speed</p>
<p>Quality</p>
    <a href="#" class="btn btn-primary">Learn More</a>
  </div>
</section>

<!-- Gallery Section -->
<section id="gallery" class="py-5">
  <div class="container">
    <h2>Gallery</h2>
    <div class="row">
      <div class="col-md-4">
        <img src="https://i.ytimg.com/vi/g7c1aXuBqbE/hqdefault.jpg" class="img-fluid" alt="Bike 3">
      </div>
      <div class="col-md-4">
        <img src="https://www.royalenfield.com/content/dam/royal-enfield/bullet/bullet-350-motorcycle-listing.jpg" class="img-fluid" alt="Bike 4">
      </div>
      <div class="col-md-4">
        <img src="https://imgd.aeplcdn.com/1280x720/n/cw/ec/158528/yamaha-r15-right-side-view0.jpeg?isig=0" class="img-fluid" alt="Bike 5">
      </div>
      <!-- Add more images within the grid -->
    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-5">
  <div class="container">
    <h2>Contact</h2>
    <p>Provide contact details or a contact form here.</p>
    <a href="#" class="btn btn-primary">Contact Us</a>
  </div>
</section>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
